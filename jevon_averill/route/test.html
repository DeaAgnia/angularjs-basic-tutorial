<div class="row" style="margin-top: 2.5%; margin-bottom: 1.5%;">
	<div class="form-group">
    	<label for="name" class="col-sm-2 control-label">Name</label>
	    <div class="col-sm-10">
	        <input type="text" ng-model="user.name" class="form-control" id="name" placeholder="Name"/>
	    </div>
	</div>

    <br/>
    <br/>

    <div class="form-group">
    	<label for="email" class="col-sm-2 control-label">Email</label>
	    <div class="col-sm-10">
	        <input type="text" ng-model="user.email" class="form-control" id="email" placeholder="Email"/>
	    </div>
	</div>
</div>

<div class="row">
	<button ng-click="getUser()" class="btn btn-primary">Get User</button>
	<button ng-click="saveUser()" class="btn btn-primary">Save User</button>
</div>
