<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <base href="https://mazipan.github.io/angularjs-basic-tutorial/example4-routing/">
</head>

<body ng-app="irfan.basic.Application" ng-controller="irfan.ctrl" class="container">
    <h1>Angular Routing Example</h1>
    <a href="https://github.com/mazipan/angularjs-basic-tutorial">See source code</a>
    <br/>
    <br/>
    <div class="row">
        <ul class="nav nav-tabs">
            <li ng-class="{'active': tabActive === 'red'}">
                <a href="#!/red">Red</a>
            </li>
            <li ng-class="{'active': tabActive === 'green'}">
                <a href="#!/green">Green</a>
            </li>
            <li ng-class="{'active': tabActive === 'blue'}">
                <a href="#!/blue">Blue</a>
            </li>
        </ul>
    </div>
    <div class="row">
        <ng-view></ng-view>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.3/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.3/angular-route.min.js"></script>
    <script src="Application.js"></script>
    <script src="AppController.js"></script>
    <script src="AppRoute.js"></script>
    <script src="AppService.js"></script>
</body>

</html>
